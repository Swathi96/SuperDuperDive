<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div id="success-msg" th:if="${successMessage}" class="alert alert-success fill-parent">
                <h1 class="display-5" id="success">Success</h1>
                <span th:text="${successMessage}"></span>
            </div>
            <div id="failure-msg" th:if="${failureMessage}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${failureMessage}"></span>
            </div>
            <div id="error-msg" th:if="${errorMessage}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${errorMessage}"></span>
            </div>
            <div id="upload-error-msg" th:if="${uploadErrorMessage}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${uploadErrorMessage}"></span>
            </div>
            <span>Click <a id="click" th:href="@{/home}">here</a> to continue.</span>
        </div>
    </body>
</html>
